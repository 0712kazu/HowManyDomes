
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京ドーム何個ぶん？</title>
    <script>
        function calculateTokyoDomes() {
            var areaInput = document.getElementById("area").value;
            var alertMessage = "数字を入力してください。";
            if (isNaN(areaInput) || areaInput === "") {
                alert(alertMessage);
                return;
            }
            var tokyoDomeArea = 46755; // 東京ドームの面積（平方メートル）
            var numberOfTokyoDomes = areaInput / tokyoDomeArea;
            document.getElementById("result").innerText = "東京ドーム " + numberOfTokyoDomes.toFixed(2) + " 個分（東京ドーム1個46755㎡）";
        }
    </script>
</head>
<body>
    <h1>東京ドーム何個ぶん？</h1>
    <form onsubmit="event.preventDefault(); calculateTokyoDomes();">
        <label for="area">面積（平方メートル）:</label>
        <input type="text" id="area" name="area" required>
        <input type="submit" value="計算">
    </form>
    <p id="result"></p>
</body>
</html>
